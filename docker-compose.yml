version: "3.9"

services:
  frontend:
    image: nginx:alpine
    ports:
      - "80:80"          # EB 기본 트래픽(80)을 받도록
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - signaling

  signaling:
    build:
      context: .
      dockerfile: Dockerfile.1
    expose:
      - "3001"           # 외부 공개 없이 내부 통신만
    restart: unless-stopped
